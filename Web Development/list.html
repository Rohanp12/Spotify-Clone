<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        
        <li>Bread</li>
        <li>Jam</li>
        <li>Paper Boat</li>
        <li>Frooti</li>
    </ul>
    <ol
        type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Paper Boat</li>
        <li>Frooti</li>
    </ol>
    <ul>
        <li>Bread
            <ol type="1">
                <li>Brown bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Jam</li>
        <li>Paper Boat</li>
        <li>Frooti</li>
    </ul>
    

</body>
</html>
