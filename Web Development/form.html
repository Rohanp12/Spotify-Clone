<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        text
        <input type="text"/>
        <br/>
        password
        <input type="password"/>
        <br/>
        
        <label for="number">number :</label>
        <input type="number" placeholder="Enter number" id="number"/>
        <br/>
        time
        <input type="time"/>
        <br/>
        color
        <input type="color"/>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query"/>
        <button>Search</button>
    </form>
    <form action="https://www.google.co.uk/search">
        <input type="text"  placeholder="search on google" name="q"/>
        <button>search</button>
    </form>
</body>
</html>
